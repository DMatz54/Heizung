<script>
  var d = document;
  d.addEventListener('DOMContentLoaded', () => {
    Parameter();
  });

  function Parameter () {
    fetch(`/werte`).then(resp => {
      return resp.json();
    })
    .then((wert) => {
      for (var i = 0; i < 6; i++) {
        d.querySelector(`data[i]`).innerHTML = wert[i];
      }
    });
  }



</script>
